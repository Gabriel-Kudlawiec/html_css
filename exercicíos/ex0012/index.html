    <title>Vídeos em HTML5</title>

<body>
    <h1>Vídeos em Viários Formatos</h1>
    <video controls width="560" loop>

    <h1>Usando vídeos que estão alocados em outros servidores!</h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/218ELDhIiGY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
